<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Demo</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .internal-style {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Inline CSS Example</h1>
    <p class="internal-style">This is an example of Internal CSS.</p>
    <p class="external-style">This is an example of External CSS.</p>
</body>
</html>
