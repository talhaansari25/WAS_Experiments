<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Words Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            color: green;
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
    <script>
        function numberToWords(n) {
            let ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
            let tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
            
            if (n === 0) return "Zero";
            if (n < 20) return ones[n];
            if (n < 100) return tens[Math.floor(n / 10)] + (n % 10 !== 0 ? " " + ones[n % 10] : "");
            if (n < 1000) return ones[Math.floor(n / 100)] + " Hundred" + (n % 100 !== 0 ? " and " + numberToWords(n % 100) : "");
            return "Out of range";
        }
        
        function convertToWords() {
            let num = document.getElementById("numberInput").value;
            if (!/^[0-9]{1,3}$/.test(num)) {
                document.getElementById("output").innerText = "Invalid input. Enter a number between 0 and 999.";
                return;
            }
            document.getElementById("output").innerText = "In Words: " + numberToWords(parseInt(num));
        }
    </script>
</head>
<body>
    <h1>Number to Words Converter</h1>
    <label for="numberInput">Enter a number (0-999):</label>
    <input type="text" id="numberInput" maxlength="3">
    <button onclick="convertToWords()">Convert</button>
    <p id="output"></p>
</body>
</html>
